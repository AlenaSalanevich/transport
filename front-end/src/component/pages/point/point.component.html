<div class="search-button" matTooltip="Search point" aria-hidden="true" tooltip-position="left">
  <button mat-button class="m-toolbar-button">
    <mat-icon><i class="material-icons md 12 blue">search</i></mat-icon>
    <span class="material-icons-text">Search</span>
  </button>
</div>

<div class="points">
  <div *ngFor="let point of points">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="../../../assets/point.png"/>
      <mat-card-content>
        {{point.name}}
      </mat-card-content>
      <mat-card-actions>

        <button mat-icon-button class="mat-icon-button-card-actions">
          <mat-icon><i class="material-icons md-24 grey" aria-hidden="true">delete</i></mat-icon>
        </button>

        <button mat-icon-button class="mat-icon-button-card-actions">
          <mat-icon><i class="material-icons md-24 grey" aria-hidden="true">mode_edit</i></mat-icon>
        </button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="add-point-button-position">
  <div class="mat-icon-button" matTooltip="Add point">
    <button mat-icon-button [routerLink]="['./add'] ">
      <mat-icon><i class="material-icons md-48 blue" aria-hidden="true">add_circle</i></mat-icon>
    </button>
  </div>
</div>

<div class="form-point">
  <router-outlet></router-outlet>
</div>
